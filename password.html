<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg" href="./logos/favicon.svg">

    <title>Create New Password</title>
</head>

<body>
    <main class="login">
        <div class="login-container">
            <img src="./logos/logo.svg" alt="Logo Yard Sale" class="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form class="form" action="#">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="*********">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Re-enter password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="*********">
                </div>

                <button type="submit" class="primary-button"
                    onclick="window.location.href='email.html'; return false;">Confirm</button>
            </form>

            <p class="login-link">Remember your password? <a href="login.html">Login</a></p>
        </div>
    </main>
</body>

</html>
