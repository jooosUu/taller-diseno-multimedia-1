<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuente Google: Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Hoja de estilos principal -->
    <link rel="stylesheet" href="styles.css">
    <!-- Icono de la pestaña -->
    <link rel="icon" type="image/svg" href="./logos/favicon.svg">

    <title>New Password</title>
</head>

<body>
    <!-- Contenedor principal del formulario de nueva contraseña -->
    <main class="login">
        <div class="login-container">
            <!-- Logo de la aplicación (oculto en escritorio según rúbrica) -->
            <img src="./logos/logo.svg" alt="Logo Yard Sale" class="logo logo-password">

            <!-- Title and subtitle -->
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <!-- Formulario de nueva contraseña -->
            <form class="form" action="#">
                <!-- Field: New password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="*********">
                </div>

                <!-- Field: Confirm password -->
                <div class="form-group">
                    <label for="confirm-password">Repeat password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="*********">
                </div>

                <!-- Confirmation button (redirects to email.html) -->
                <button type="submit" class="primary-button"
                    onclick="window.location.href='email.html'; return false;">Confirm</button>
            </form>

            <!-- Link to go back to login -->
            <p class="login-link">Remember your password? <a href="login.html">Log in</a></p>
        </div>
    </main>
</body>

</html>
