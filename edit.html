<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuente Google: Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Hoja de estilos principal -->
    <link rel="stylesheet" href="styles.css">
    <!-- Icono de la pestaña -->
    <link rel="icon" type="image/svg" href="./logos/favicon.svg">

    <title>My Profile</title>
</head>

<body>
    <!-- Contenedor principal de la vista de perfil -->
    <main class="login">
        <div class="login-container edit-container">
            <!-- Logo de la aplicación -->
            <img src="./logos/logo.svg" alt="Logo Yard Sale" class="logo">

            <!-- Título de la sección -->
            <h1 class="title">My account</h1>

            <!-- Información del usuario -->
            <div class="user-info">
                <!-- Grupo: Nombre -->
                <div class="info-group">
                    <span class="info-label">Name</span>
                    <span class="info-value">John Doe</span>
                </div>

                <!-- Grupo: Email -->
                <div class="info-group">
                    <span class="info-label">Email</span>
                    <span class="info-value">johndoe@email.com</span>
                </div>

                <!-- Grupo: Contraseña -->
                <div class="info-group">
                    <span class="info-label">Password</span>
                    <span class="info-value">*********</span>
                </div>
            </div>

            <!-- Sign out button (ghost style with red border) -->
            <a href="login.html" class="secondary-button">Sign out</a>
        </div>
    </main>
</body>

</html>
