<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg" href="./logos/favicon.svg">

    <title>Edit Profile</title>
</head>

<body>
    <main class="login">
        <div class="login-container edit-container">
            <img src="./logos/logo.svg" alt="Logo Yard Sale" class="logo">

            <h1 class="title">My account</h1>

            <div class="user-info">
                <div class="info-group">
                    <span class="info-label">Name</span>
                    <span class="info-value">John Doe</span>
                </div>

                <div class="info-group">
                    <span class="info-label">Email</span>
                    <span class="info-value">johndoe@email.com</span>
                </div>

                <div class="info-group">
                    <span class="info-label">Password</span>
                    <span class="info-value">*********</span>
                </div>
            </div>

            <a href="login.html" class="secondary-button logout-button">Log out</a>
        </div>
    </main>
</body>

</html>
